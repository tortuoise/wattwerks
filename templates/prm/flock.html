<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>SPVFree</title>
    <link href="css/mobile.css" rel="stylesheet" type="text/css" media="only screen and (max-device-width:720px)" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="only screen and (min-device-width: 720px)" />
  </head>

  <body>
    </br>
    <div id="textbox" style="width:40%;height:100%;">
      <table>
      <th>
        <th>Email</th>
        <th>Area</th>
        <th>Confirmed</th>
      </th>
      {{range .}}
      <tr>
        <td>{{.Name}}</td>
        <td>{{.Email}}</td>
        <td>{{.Area}}</td>
        <td>{{.Confirmed}}</td>
      </tr>
      {{end}}
      </table>
    </div>
    </br>

  </body>
</html>
